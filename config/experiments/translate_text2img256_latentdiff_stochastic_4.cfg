n_trials = 15
skip_steps = [15, 20, 25, 30, 40, 50]

[raw_data]
upsample_temp = 1
range = [48, 64]

[arg_paths]
translate = tasks/translate_text256.cfg

[PriorZEnergy]
weight = 1

[evaluation]
evaluator_program = multi_task

[visualization]
visualizer_program = multi_image