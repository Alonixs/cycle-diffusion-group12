[model]
name = text_unsupervised_translation

[gan]
gan_type = LatentDiffStochasticText
source_model_type = text2img-large
# TODO: 999
custom_steps = 99
# TODO: 1000
white_box_steps = 100
eta = 0.1
# TODO
encoder_unconditional_guidance_scales = [1]
decoder_unconditional_guidance_scales = [1, 1.5, 2, 3, 4, 5]
